<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IELTS Journey</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 30px 20px;
      font-family: Arial, sans-serif;
      background-color: #fffaf0;
      text-align: center;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 40px;
      color: #333;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 15px auto;
      padding: 14px 0;
      font-size: 5vw;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }

    @media (min-width: 500px) {
      h1 {
        font-size: 36px;
      }

      .button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>IELTS Journey</h1>

  <a href="listening.html" class="button">Listening</a>
  <a href="reading.html" class="button">Reading</a>
  <a href="writing.html" class="button">Writing</a>
  <a href="speaking.html" class="button">Speaking</a>

</body>
</html>
