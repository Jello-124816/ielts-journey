<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Journey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e7;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    h1 {
      font-size: 8vw;
      margin-bottom: 40px;
      color: #333;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .option {
      width: 90%;
      max-width: 300px;
      height: 70px;
      background-color: #007bff;
      color: white;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6vw;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: 0.3s;
    }

    .option:hover {
      background-color: #0056b3;
    }

    .back-btn {
      margin-top: 40px;
    }

    .back-btn button {
      padding: 12px 24px;
      font-size: 5vw;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-btn button:hover {
      background-color: #555;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 36px;
      }
      .option {
        font-size: 20px;
        height: 80px;
      }
      .back-btn button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <h1>Welcome to My IELTS Journey</h1>

  <div class="options">
    <a class="option" href="listening.html">Listening</a>
    <a class="option" href="reading.html">Reading</a>
    <a class="option" href="writing.html">Writing</a>
    <a class="option" href="speaking.html">Speaking</a>
    <a class="option" href="vocabulary.html">Vocabulary</a>
  </div>

  <div class="back-btn">
    <a href="index.html"><button>Back to Home</button></a>
  </div>

</body>
</html>
