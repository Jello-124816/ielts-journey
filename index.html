<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IELTS Journey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e7;
      text-align: center;
      padding-top: 60px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #333;
    }

    .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .option {
      width: 150px;
      height: 100px;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      text-decoration: none;
      transition: 0.3s;
    }

    .option:hover {
      background-color: #0056b3;
    }

    .back-btn {
      margin-top: 40px;
    }

    .back-btn button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #888;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .back-btn button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>Welcome to My IELTS Journey</h1>

  <div class="options">
    <a class="option" href="listening.html">Listening</a>
    <a class="option" href="reading.html">Reading</a>

    <a class="option" href="speaking.html">Speaking</a>

  </div>

  <div class="back-btn">

  </div>

</body>
</html>
