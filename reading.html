<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Reading Practice</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      text-align: center;
    }

    h1 {
      font-size: 7vw;
      color: #222;
      margin-bottom: 30px;
    }

    .btn {
      display: block;
      width: 90%;
      max-width: 340px;
      margin: 12px auto;
      padding: 14px;
      font-size: 5.5vw;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a71d2a;
    }

    textarea {
      display: none;
      width: 90%;
      max-width: 700px;
      height: 200px;
      margin: 10px auto;
      padding: 12px;
      font-size: 4.5vw;
      border: 1px solid #ccc;
      border-radius: 10px;
      resize: vertical;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 36px;
      }

      .btn {
        font-size: 18px;
        padding: 14px;
      }

      textarea {
        font-size: 16px;
        height: 250px;
      }
    }

    .back-btn {
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>

  <h1>IELTS Reading Practice</h1>

  <button class="btn" onclick="toggleText('reading01')">Reading01</button>
  <textarea id="reading01" placeholder="Paste your text here..."></textarea>

  <button class="btn" onclick="toggleText('reading02')">Reading02</button>
  <textarea id="reading02" placeholder="Paste your text here..."></textarea>

  <button class="btn" onclick="toggleText('reading03')">Reading03</button>
  <textarea id="reading03" placeholder="Paste your text here..."></textarea>

  <a href="journey.html">
    <button class="btn back-btn">Back to Journey</button>
  </a>

  <script>
    function toggleText(id) {
      const all = document.querySelectorAll('textarea');
      all.forEach(el => {
        if (el.id === id) {
          el.style.display = el.style.display === 'block' ? 'none' : 'block';
        } else {
          el.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
