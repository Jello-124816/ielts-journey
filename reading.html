<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Reading Practice</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      text-align: center;
    }

    h1 {
      font-size: 7vw;
      color: #222;
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 90%;
      max-width: 320px;
      margin: 10px auto;
      padding: 14px;
      font-size: 5.5vw;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    textarea {
      display: none;
      width: 90%;
      max-width: 700px;
      height: 200px;
      margin: 15px auto;
      padding: 10px;
      font-size: 4.5vw;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    @media (min-width: 600px) {
      h1 { font-size: 36px; }
      .btn { font-size: 18px; }
      textarea { font-size: 16px; }
    }

    .back-btn {
      background-color: #6c757d;
    }

    .back-btn:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>

  <h1>IELTS Reading Practice</h1>

  <button class="btn" onclick="toggleTextarea('reading01')">Reading01</button>
  <textarea id="reading01" placeholder="Paste or type your practice text here..."></textarea>

  <button class="btn" onclick="toggleTextarea('reading02')">Reading02</button>
  <textarea id="reading02" placeholder="Paste or type your practice text here..."></textarea>

  <button class="btn" onclick="toggleTextarea('reading03')">Reading03</button>
  <textarea id="reading03" placeholder="Paste or type your practice text here..."></textarea>

  <a href="journey.html">
    <button class="btn back-btn">Back to Journey</button>
  </a>

  <script>
    function toggleTextarea(id) {
      const areas = document.querySelectorAll("textarea");
      areas.forEach(a => {
        if (a.id === id) {
          a.style.display = (a.style.display === "block") ? "none" : "block";
        } else {
          a.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
