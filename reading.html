<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IELTS Reading Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfdfd;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 7vw;
      margin-bottom: 30px;
      color: #222;
    }

    .block {
      margin-bottom: 25px;
    }

    input[type="text"] {
      width: 90%;
      max-width: 400px;
      padding: 12px;
      font-size: 4.5vw;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      margin: 5px 4px;
      padding: 12px 16px;
      font-size: 4.5vw;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .read-btn {
      background-color: #007bff;
      color: white;
    }

    .read-btn:hover {
      background-color: #0056b3;
    }

    .clear-btn {
      background-color: #dc3545;
      color: white;
    }

    .clear-btn:hover {
      background-color: #a71d2a;
    }

    .back-btn {
      background-color: #6c757d;
      color: white;
      margin-top: 30px;
    }

    .back-btn:hover {
      background-color: #495057;
    }

    @media (min-width: 600px) {
      h1 { font-size: 36px; }
      input[type="text"], button { font-size: 18px; }
    }
  </style>
</head>
<body>

  <h1>IELTS Reading Practice</h1>

  <div class="block">
    <input type="text" id="reading01" placeholder="Paste PDF link here">
    <br>
    <button class="read-btn" onclick="openPDF('reading01')">Read</button>
    <button class="clear-btn" onclick="clearLink('reading01')">Clear</button>
  </div>

  <div class="block">
    <input type="text" id="reading02" placeholder="Paste PDF link here">
    <br>
    <button class="read-btn" onclick="openPDF('reading02')">Read</button>
    <button class="clear-btn" onclick="clearLink('reading02')">Clear</button>
  </div>

  <div class="block">
    <input type="text" id="reading03" placeholder="Paste PDF link here">
    <br>
    <button class="read-btn" onclick="openPDF('reading03')">Read</button>
    <button class="clear-btn" onclick="clearLink('reading03')">Clear</button>
  </div>

  <a href="journey.html">
    <button class="back-btn">Back to Journey</button>
  </a>

  <script>
    function openPDF(id) {
      const link = document.getElementById(id).value.trim();
      if (link.endsWith(".pdf")) {
        window.open(link, "_blank");
      } else if (link) {
        alert("Please enter a valid PDF link (must end with .pdf).");
      } else {
        alert("Please paste a PDF link first.");
      }
    }

    function clearLink(id) {
      document.getElementById(id).value = "";
    }
  </script>

</body>
</html>
