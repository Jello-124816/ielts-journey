<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listening Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf2;
      margin: 0;
      padding-bottom: 140px;
    }

    h1 {
      text-align: center;
      font-size: 6.5vw;
      margin: 20px 0;
    }

    #taskForm {
      display: none;
      background: #f0f8ff;
      padding: 15px;
      border-radius: 10px;
      margin: 0 10px 20px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0 10px;
    }

    .time-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .time-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .task {
      background: #d1e7ff;
      padding: 12px;
      border-radius: 8px;
      margin: 0 10px 10px;
    }

    .task-name {
      font-weight: bold;
      font-size: 18px;
    }

    .task-length {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .btn {
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 5px 0 0;
    }

    .done-btn {
      background-color: #ff4d4d;
      color: white;
    }

    .done-btn.gray {
      background-color: gray;
    }

    .delete-btn {
      background-color: #999;
      color: white;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }

    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 5px;
    }

    .add-btn {
      font-size: 28px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      border: none;
    }

    .refresh-btn {
      background-color: green;
      color: white;
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
    }

    #progress {
      font-size: 24px;
      font-weight: bold;
    }

    .clear-btn {
      background: #888;
      color: white;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .progress-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
  </style>
</head>
<body>

  <h1>Listening Tasks</h1>

  <div id="tasksContainer"></div>

  <div id="taskForm">
    <input id="taskName" type="text" placeholder="Name the task" />
    <input id="taskLink" type="text" placeholder="Paste the video or audio link" />
    <button class="clear-btn" onclick="document.getElementById('taskLink').value = ''">Clear the link</button>

    <div class="time-label">Length of the audio or video</div>
    <div class="time-inputs">
      <input type="number" id="minutes" placeholder="Minutes" min="0" />
      <input type="number" id="seconds" placeholder="Seconds" min="0" />
    </div>

    <button class="btn" onclick="saveTask()">Save</button>
    <button class="btn" onclick="hideForm()">Back</button>
  </div>

  <!-- BOTTOM BUTTON BAR -->
  <div class="bottom-bar">
    <div class="button-row">
      <button class="add-btn" onclick="showForm()">+</button>
      <button class="refresh-btn" onclick="refreshAll()">Refresh</button>
      <div class="progress-group">
        <span><strong>My progress:</strong></span>
        <div id="progress">0/0</div>
      </div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("listeningTasks")) || [];
    let completed = JSON.parse(localStorage.getItem("listeningCompleted")) || [];

    function updateProgress() {
      const total = tasks.length;
      const done = completed.length;
      document.getElementById("progress").textContent = `${done}/${total}`;
    }

    function showForm() {
      document.getElementById("taskForm").style.display = "block";
    }

    function hideForm() {
      document.getElementById("taskForm").style.display = "none";
    }

    function saveTask() {
      const name = document.getElementById("taskName").value.trim();
      const link = document.getElementById("taskLink").value.trim();
      const min = document.getElementById("minutes").value;
      const sec = document.getElementById("seconds").value;

      if (!name) return alert("Please name the task.");

      const task = {
        id: Date.now(),
        name,
        link,
        length: `${min || 0} min ${sec || 0} sec`
      };

      tasks.unshift(task);
      localStorage.setItem("listeningTasks", JSON.stringify(tasks));
      displayTasks();
      hideForm();
      document.getElementById("taskName").value = "";
      document.getElementById("taskLink").value = "";
      document.getElementById("minutes").value = "";
      document.getElementById("seconds").value = "";
    }

    function markDone(id) {
      if (!completed.includes(id)) {
        completed.push(id);
        localStorage.setItem("listeningCompleted", JSON.stringify(completed));
        displayTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      completed = completed.filter(cid => cid !== id);
      localStorage.setItem("listeningTasks", JSON.stringify(tasks));
      localStorage.setItem("listeningCompleted", JSON.stringify(completed));
      displayTasks();
    }

    function displayTasks() {
      const container = document.getElementById("tasksContainer");
      container.innerHTML = "";

      tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task";

        div.innerHTML = `
          <div class="task-name">${task.name}</div>
          <div class="task-length">${task.length}</div>
          <a href="${task.link}" target="_blank">${task.link}</a><br>
          <button class="btn done-btn ${completed.includes(task.id) ? 'gray' : ''}" onclick="markDone(${task.id})">Done</button>
          <button class="btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
        `;

        container.appendChild(div);
      });

      updateProgress();
    }

    function refreshAll() {
      localStorage.removeItem("listeningTasks");
      localStorage.removeItem("listeningCompleted");
      tasks = [];
      completed = [];
      displayTasks();
    }

    window.onload = displayTasks;
  </script>

</body>
</html>
