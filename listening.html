<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Listening Tasks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf2;
      margin: 0;
      padding-bottom: 160px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      background-color: #fffaf2;
    }

    .top-bar h1 {
      margin: 0 auto;
      font-size: 6vw;
      text-align: center;
      flex-grow: 1;
    }
    

    .back-btn{
      background-color: #666;
      color: white;
      padding: 2vw 3vw;
      font-size: 4.5vw;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    .refresh-btn {
      background-color: green;
      color: white;
      padding: 2vw 3vw;
      font-size: 4.5vw;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    #taskForm {
      display: none;
      background: #d1e7ff;
      padding: 15px;
      border-radius: 10px;
      margin: 0 10px 20px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 5px 0 10px;
    }

    .time-label {
      margin-top: 10px;
      font-weight: bold;
    }

    .time-inputs {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .task {
      background: #d1e7ff;
      padding: 12px;
      border-radius: 8px;
      margin: 0 10px 10px;
    }

    .task-name {
      font-weight: bold;
      font-size: 4.5vw;
    }

    .task-length {
      font-size: 4vw;
      color: #555;
      margin-bottom: 5px;
    }

    .btn {
      padding: 2.5vw 4vw;
      font-size: 4vw;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px 5px 0 0;
    }

    .done-btn {
      background-color: green;
      color: white;
    }

    .done-btn.gray {
      background-color: gray;
    }

    .delete-btn {
      background-color: red;
      color: white;
    }

    .save-btn {
      background-color: green;
      color: white
    }


    .bottom-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin-bottom: 10px;
    }

    .add-btn {
      font-size: 8vw;
      width: 15vw;
      height: 15vw;
      border-radius: 50%;
      background-color: #007bff;
      color: white;
      border: none;
    }

    .center-info-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .progress-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .total-time-btn {
      background-color: #ffa500;
      color: white;
      padding: 10px 12px;
      font-size: 4vw;
      border-radius: 6px;
      border: none;
    }

    .clear-btn {
      background: red;
      color: white;
      padding: 6px 10px;
      font-size: 4vw;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .progress-label {
      font-size: 4vw;
    }


    #progress {
      font-size: 5vw;
      font-weight: bold;
    }

    /* Desktop view adjustments */
    @media (min-width: 768px) {
      .top-bar h1 {
        font-size: 4.5vw;
      }
      .back-btn,
      .refresh-btn {
        font-size: 18px;
        padding: 10px 16px;
      }
      .btn {
        font-size: 16px;
        padding: 10px 15px;
      }
      .task-name {
        font-size: 18px;
      }
      .task-length{
        font-size: 15px;
      }
      .total-time-btn{
        font-size: 25px;
      }

      .clear-btn {
        font-size: 16px;
      }
      .add-btn {
        width: 60px;
        height: 60px;
        font-size: 40px;
      }

      .progress-label {
        font-size: 25px;  /* or any size you want on desktop */
  }
      #progress {
        font-size: 25px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button class="back-btn" onclick="history.back()">Back</button>
    <h1>Listening Tasks</h1>
    <button class="refresh-btn" onclick="refreshAll()">Refresh</button>
  </div>

  <div id="tasksContainer"></div>

  <div id="taskForm">
    <input id="taskName" type="text" placeholder="Name the task" />
    <input id="taskLink" type="text" placeholder="Paste the link" />
    <button class="clear-btn" onclick="document.getElementById('taskLink').value = ''">Clear link</button>

    <div class="time-label">Length of the audio or video</div>
    <div class="time-inputs">
      <input type="number" id="minutes" placeholder="Minutes" min="0" />
      <input type="number" id="seconds" placeholder="Seconds" min="0" />
    </div>

    <button class="btn save-btn" onclick="saveTask()">Save</button>
    <button class="btn" onclick="hideForm()">Back</button>
  </div>

  <div class="bottom-bar">
    <div class="button-row">
      <button class="add-btn" onclick="showForm()">+</button>
    </div>
    <div class="center-info-row">
      <div class="progress-group">
  <span class="progress-label"><strong>My progress:</strong></span>
  <div id="progress">0/0</div>
</div>

      

      <button class="total-time-btn" onclick="showTotalTime()">My Total Listening Time</button>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("listeningTasks")) || [];
    let completed = JSON.parse(localStorage.getItem("listeningCompleted")) || [];
    let doneDurations = JSON.parse(localStorage.getItem("listeningDurations")) || [];

    function updateProgress() {
      const total = tasks.length;
      const done = completed.length;
      document.getElementById("progress").textContent = `${done}/${total}`;
    }

    function showForm() {
      document.getElementById("taskForm").style.display = "block";
    }

    function hideForm() {
      document.getElementById("taskForm").style.display = "none";
    }

    function saveTask() {
      const name = document.getElementById("taskName").value.trim();
      const link = document.getElementById("taskLink").value.trim();
      const min = parseInt(document.getElementById("minutes").value) || 0;
      const sec = parseInt(document.getElementById("seconds").value) || 0;

      if (!name) return alert("Please name the task.");

      const task = {
        id: Date.now(),
        name,
        link,
        minutes: min,
        seconds: sec
      };

      tasks.unshift(task);
      localStorage.setItem("listeningTasks", JSON.stringify(tasks));
      displayTasks();
      hideForm();
      document.getElementById("taskName").value = "";
      document.getElementById("taskLink").value = "";
      document.getElementById("minutes").value = "";
      document.getElementById("seconds").value = "";
    }

    function markDone(id) {
      if (!completed.includes(id)) {
        completed.push(id);
        const task = tasks.find(t => t.id === id);
        if (task) {
          doneDurations.push((task.minutes * 60) + task.seconds);
          localStorage.setItem("listeningDurations", JSON.stringify(doneDurations));
        }
        localStorage.setItem("listeningCompleted", JSON.stringify(completed));
        displayTasks();
      }
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      completed = completed.filter(cid => cid !== id);
      localStorage.setItem("listeningTasks", JSON.stringify(tasks));
      localStorage.setItem("listeningCompleted", JSON.stringify(completed));
      displayTasks();
    }

    function displayTasks() {
      const container = document.getElementById("tasksContainer");
      container.innerHTML = "";

      tasks.forEach(task => {
        const div = document.createElement("div");
        div.className = "task";

        const lengthText = `${task.minutes} min ${task.seconds} sec`;

        div.innerHTML = `
          <div class="task-name">${task.name}</div>
          <div class="task-length">${lengthText}</div>
          <a href="${task.link}" target="_blank">${task.link}</a><br>
          <button class="btn done-btn ${completed.includes(task.id) ? 'gray' : ''}" onclick="markDone(${task.id})">Done</button>
          <button class="btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
        `;

        container.appendChild(div);
      });

      updateProgress();
    }

    function showTotalTime() {
      const totalSec = doneDurations.reduce((sum, s) => sum + s, 0);
      const totalMin = Math.floor(totalSec / 60);
      const remainingSec = totalSec % 60;
      alert(`Total Listening Time: ${totalMin} minutes and ${remainingSec} seconds`);
    }

    function refreshAll() {
      localStorage.removeItem("listeningTasks");
      localStorage.removeItem("listeningCompleted");
      tasks = [];
      completed = [];
      displayTasks();
    }

    window.onload = displayTasks;
  </script>

</body>
</html>
